{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/succesfull_register.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block body %}
<section>
    <div class="contenedor">
        
        <div class="formulario">
            <div class="logo-content">
                <img src="{{ url_for('static', filename='images/drepa_jam_logo.png') }}" class="logo">
            </div>
            <h2>Ya estas registrado en la Drepa JAM!</h2><br>
            <h2>Ya podes iniciar sesión,</h2><br>
            <h2>inscribirte a canciones,</h2><br>
            <h2>obtener beneficios y mucho mas!</h2>
            <div class="registrar">
                <form method="get" action="{{ url_for('login') }}">
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
